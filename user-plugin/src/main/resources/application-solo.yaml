micronaut:
  server:
    port: 8081
  http:
    services:
      node-manager::registration:
        url: http://localhost:8080
  security:
    token:
      jwt:
        signatures:
          jwks:
            keycloak:
              url: http://localhost:9080/realms/social-network-ecosystem/protocol/openid-connect/certs
    oauth2:
      clients:
        keycloak:
          client-id: user-plugin
          client-secret: user-plugin-secret
          openid:
            issuer: http://localhost:9080/realms/social-network-ecosystem
        keycloak-client:
          client-id: user-plugin
          client-secret: user-plugin-secret
          grant-type: client_credentials
          token:
            url: http://localhost:9080/realms/social-network-ecosystem/protocol/openid-connect/token
            auth-method: client_secret_post
          client-credentials:
            service-id-regex: node-manager::registration
          openid:
            issuer: http://localhost:9080/realms/social-network-ecosystem
    endpoints:
      logout:
        get-allowed: true
    authentication: cookie

coop:
  stlma:
    tech:
      protocolsn:
        plugin-name: ProtocolSNUserPlugin
        plugin-host: http://localhost:8081

logger:
  levels:
    coop.stlma.tech.protocolsn: DEBUG
    io.micronaut.security: DEBUG